<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="quizzer.js"></script>

    <title>Quizzer</title>

    <style>
        .correct {
            background-color: greenyellow;
        }

        .incorrect {
            background-color: pink;
        }

        .hidden {
            display: none;
        }

        #account-info {
            position: absolute;
            right: 2em;
            top: 2em;
        }
    </style>
</head>
<body>
    <h1>Quizzer</h1>
    <div id="account-info"><span class="username"></span> | <a href="#" class="signout">Signout</a></div>

    <div id="home-panel" class="hidden panel">

        <h2>My quizzes</h2>
        <p>Click on one of these to edit it, or make a new one.</p>
        <ul class="my-quizzes">
            <li><input type="text" id="new-quiz-name" placeholder="Name your quiz here"><button class="new-quiz">Create a new quiz</button></li>
        </ul>

        <h2>All Quizzes</h2>
        <p>Click on one of these quizzes to take and submit it.</p>
        <ul class="all-quizzes">
            <li><em>none yet...</em></li>
        </ul>

        
    </div>

    <div id="quiz-panel" class="hidden panel">
        <h2 class="quiz-name"></h2>
        <div class="quiz-description">
            Created by  <span class="author-username"></span> on 
            <span class="created-at"></span></span>
        </div>
        <span class="edit-quiz hidden"><a href="">Edit</a></span>
        <span id="score"></span>
        
        <ol id="quiz">

        </ol>

        <button id="check-quiz">Check</button>
        <button id="reset-quiz">Reset</button>
    </div>

    <div id="quiz-admin-panel" class="hidden panel">
        <h2>Quiz Admin</h2>
        
        <table id="quiz-admin-questions">
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th></th>
            </tr>

            <tr id="question-admin-template" class="hidden">
                <td><textarea rows="2" class="question"></textarea></td>
                <td><textarea rows="2" class="answer"></textarea></td>
                <td><button class="remove-question">Delete</button></td>
            </tr>
        </table>
        <button id="add-question">Add question</button>
        <button id="save-quiz">Save</button>
    </div>
    
</body>
</html>
